[package]
name = "nrf-modem"
version = "0.1.0"
edition = "2021"
rust-version = "1.64"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
nrfxlib-sys = "2.1.0"
futures = { version = "0.3.24", default-features = false, features = ["async-await"] }
num_enum = { version = "0.5.7", default-features = false }
defmt = { version = "0.3.2", optional = true }
cortex-m = "0.7"
linked_list_allocator = { version="0.10.1", default-features=false, features=["use_spin"] }
nrf9160-pac = "0.12.2"
arrayvec = { version = "0.7", default-features = false }
at-commands = "0.5.2"
no-std-net = "0.6.0"
critical-section = "1.1"
embedded-io = { version = "0.4.0", features = ["async"] }

[dev-dependencies]
futures-test = "0.3.25"

[features]
default = []
defmt = ["dep:defmt", "at-commands/defmt"]

# Enable when running tests
std = ["critical-section/std"]
